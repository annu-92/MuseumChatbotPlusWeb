                <h2>Contact Us</h2>
                <p>If you have any questions or need assistance, feel free to reach out to us using the form below. We'll reach out to you soon.</p>
                <form id="contactus" action="index.html" method="post" onsubmit="return validateLogin()">
                    <input type="username" placeholder="username" required>
                    <input type="email" placeholder="email" required>
                    <input type="message" id="message" placeholder="message" required>
                    <input type="suggestion" id="suggestion" placeholder="suggestion" required>
                    <button type="submit" class="contactus-btn">Send</button>
                </form>

        <script>document.addEventListener('DOMContentLoaded', function() {
            const loginLink = document.getElementById('loginLink');
    
            loginLink.addEventListener('click', function(e) {

                window.location.href = 'login.html';
